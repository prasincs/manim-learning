[CLI]
# Manim configuration for Netlify builds
# This config disables LaTeX to avoid dependency issues in cloud builds

# Output directory
media_dir = ./media

# Quality settings for preview builds
quality = low_quality
preview = False

# Text rendering (disable LaTeX for cloud builds)
# Manim will fall back to simple text rendering without LaTeX
# Use the default text rendering which doesn't require LaTeX

# Frame settings
frame_rate = 15
pixel_height = 480
pixel_width = 854

# Disable unnecessary features for faster rendering
disable_caching = True
flush_cache = True

# Verbosity
verbosity = WARNING

# Background color
background_color = #1e1e1e

# Enable GIF output
format = gif
transparent = False
